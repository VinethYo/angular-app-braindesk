<div class="container mt-5">
    <form class="form" #registerForm="ngForm" (ngSubmit)="registerForm.valid && submit()" novalidate>
        <h2 class="text-center">Report</h2>
        <!-- <button type="submit" class="btn btn-success yar" routerLink="/ResultComponent">Back</button> -->
        <!-- <form class="mt-3 mb-5"> -->
        <!-- <h1 class="text-center mt-3">Result</h1> -->
        <div class="row">
            <div class="form-group ml-3 mr-4 col">
                <label for="from">From date</label>
                <input type="date" class="form-control" [(ngModel)]="date.fromDate" name="from" id="from"
                    placeholder="From date">
            </div>
            <div class="form-group ml-3 mr-4 col">
                <label for="to">To date</label>
                <input type="date" class="form-control" name="to" [(ngModel)]="date.toDate" id="description"
                    placeholder="To date">
            </div>
        </div>
        <div class="form-row ml-3 mt-3 ">
            <button type="submit"  class="btn btn-primary ml-1">Submit</button>
            <button type="reset" class="btn btn-primary ml-3">Reset</button>
        </div>
    
    <!-- </form> -->
    <div class="row">
        <div class="col ">
            <table class="table mt-5" id="myTable">
                <thead colspan="2" class="text-center">
                    <tr>
                        <th colspan="2" class="text-center">Income</th>
                    </tr>
                </thead>
                <tbody id="bodyId" class="text-center">
                    <tr *ngFor="let data of incomeArray ;let i = index">
                        <td>{{data.Category}}</td>
                        <td>{{data.Amount}}</td>
                    </tr>
                </tbody>
                <td class="text-center"><b>Total</b></td>
                <td class="text-center"><b>₹{{total}}</b></td>
            </table>
        </div>
        <div class="col second">
            <table class="table mt-5" id="myTable">
                <thead colspan="2" class="text-center">
                    <tr>
                        <th colspan="2" class="text-center">Expense</th>
                    </tr>
                </thead>
                <tbody id="bodyId" class="text-center">
                    <tr *ngFor="let data of expenseArray ;let i = index">
                        <td>{{data.Categoryy}}</td>
                        <td>{{data.Amountt}}</td>
                    </tr>
                </tbody>
                <td class="text-center"><b>Total</b></td>
                <td class="text-center"><b>₹{{totall}}</b></td>
            </table>
        </div>
    </div>
    <div class="text-center">
        <h3>Cash In Hand : {{totalll}}</h3>
    </div>
</form>
</div>
