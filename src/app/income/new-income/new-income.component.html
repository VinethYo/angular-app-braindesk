<div class="container">
  <div class="card card col-lg-6 col-md-12 col-sm-12 mt-4">
    <!-- <form class="mt-3 mb-5"> -->
    <form class="form" #registerForm="ngForm"
      (ngSubmit)="registerForm.valid && submit()" novalidate>
      <!-- <form [formGroup]="customerForm"> -->
      <h1 class="text-center mt-3">New Income</h1>
      <div class="form-group ml-3 mr-4 ">

        <label for="Name">Name</label>
        <input type="text" #Name="ngModel" required class="form-control" [(ngModel)]="incomeObj.Name" name="Name"
          id="Name" placeholder="Name">
        <span class="text-danger" *ngIf="(Name.touched || registerForm.submitted) && Name.errors?.required">
          Name is required
        </span>
      </div>
      <div class="form-group ml-3 mr-4">
        <label for="Category">Category</label>
        <select class="form-control"  #Category="ngModel" required [(ngModel)]="incomeObj.Category" name="Category" id="Category">
          <!-- <option>Category</option> -->
          <option value="">choose..</option>

          <option value="Out source">Out source</option>
        </select>
        <span class="text-danger" *ngIf="(Category.touched || registerForm.submitted) && Category.errors?.required">
          Category is required
        </span>
      </div>
      <div class="form-group ml-3 mr-4 ">
        <label for="Date">Date</label>
        <input type="date"  #Date="ngModel" required class="form-control" [(ngModel)]="incomeObj.Date" name="Date" id="Date" placeholder="Date">
        <span class="text-danger" *ngIf="(Date.touched || registerForm.submitted) && Date.errors?.required">
          Date is required
        </span>
      </div>
      <div class="form-group ml-3 mr-4">
        <label for="Amount">Amount</label>
        <input type="number"  #Amount="ngModel" required class="form-control" [(ngModel)]="incomeObj.Amount" name="Amount" id="Amount"
          placeholder="Amount">
          <span class="text-danger" *ngIf="(Amount.touched || registerForm.submitted) && Amount.errors?.required">
            Amount is required
          </span>
      </div>
      <div class="form-row ml-3 mt-3 mb-2">
        <button type="submit"  class="btn btn-primary ml-1">Submit</button>
        <button type="reset" class="btn btn-primary ml-3">Reset</button>

      </div>
    </form>
  </div>
</div>
