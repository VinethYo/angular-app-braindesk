<div class="container mt-5">
    <h2 class="text-center">Category</h2>
    <button type="submit" class="btn btn-success yar" routerLink="/NewCategoryComponent">New Category</button>

    <div class="col">
        <table class="table mt-5" id="myTable">
            <thead>
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Describition</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="bodyId">
                <tr *ngFor="let data of categoryArr ;let i = index">
                    <td>{{i+1}}</td>
                    <td>{{data.name}}</td>
                    <td>{{data.type}}</td>
                    <td>{{data.description}}</td>
                    <td><i class='bx bxs-edit' (click)="edit(data.id)"></i><i class='bx bxs-trash-alt ml-lg-4' (click)="delete(data.id)"></i></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
