<div class="container">
  <div class="card card col-lg-6 col-md-12 col-sm-12 mt-4">
    <form class="form" #registerForm="ngForm" (ngSubmit)="registerForm.valid && submit()" novalidate>

<!-- <form class="mt-3 mb-5"> -->
  <h1 class="text-center mt-3">New Category</h1>
  <div class="form-group ml-3 mr-4 ">
    <label for="Name">Name</label>
    <input #Name="ngModel" required  type="text" class="form-control" [(ngModel)]="categoryObj.name" name="Name" id="Name" placeholder="Name">
    <span class="text-danger" *ngIf="(Name.touched || registerForm.submitted) && Name.errors?.required">
      Name is required
    </span>
  </div>
  <div class="form-group ml-3 mr-4">
      <label for="Category">Category</label>
      <select #Category="ngModel" required placeholder="Choose" class="form-control" [(ngModel)]="categoryObj.type" name="Category" id="Category">
                 <!-- <option></option> -->
                 <option value="">choose..</option>
                 <option value="Income">Income</option>
                 <option value="Expense">Expense</option>

                  </select>
                  <span class="text-danger" *ngIf="(Category.touched || registerForm.submitted) && Category.errors?.required">
                    Category is required
                  </span>
     </div>
  <div class="form-group ml-3 mr-4 ">
    <label for="description">Describition</label>
    <input #description="ngModel" required  type="text" class="form-control" [(ngModel)]="categoryObj.description" name="description"  id="description" placeholder="description">
    <span class="text-danger" *ngIf="(description.touched || registerForm.submitted) && description.errors?.required">
      Describition is required
    </span>
  </div>
  
    <div class="form-row ml-3 mt-3 mb-5">
  <button type="submit"  class="btn btn-primary ml-1">Submit</button>
  <button type="reset" class="btn btn-primary ml-3">Reset</button>

    </div>
</form>
</div>
</div>
